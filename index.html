<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Fade Effect</title>
    <link rel="stylesheet" href="./styles.css"> <!-- External CSS link -->
</head>
<body>

    <div class="container">
        <img id="image" class="image" src="https://via.placeholder.com/400x300?text=Image+1" alt="Image 1">
        
        <div class="buttons">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script src="./script.js"></script> <!-- External JavaScript link -->
</body>
</html>
